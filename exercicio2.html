<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotação</title>
    <style>
      #container {
        position: relative;
        width: 300px;
        height: 300px;
      }

      #quadrado {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 100px;
        left: 100px;
        transform-origin: top left;
        transform: rotate(0deg);
        transition: transform 1s;
        margin-left: 100px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Rotação do Quadrado</h1>

    <div id="container">
      <div id="quadrado"></div>
    </div>

    <script>
      const quadrado = document.getElementById("quadrado");
      let angulo = 0;

      function rotacionarQuadrado() {
        angulo += 45;
        quadrado.style.transform = `rotate(${angulo}deg)`;
      }

      setInterval(rotacionarQuadrado, 1000);
    </script>
  </body>
</html>
