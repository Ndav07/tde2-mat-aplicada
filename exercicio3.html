<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escala</title>
    <style>
      #container {
        position: relative;
        width: 300px;
        height: 300px;
      }

      #quadrado {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 100px;
        left: 100px;
        transform-origin: top left;
        transform: scale(1);
        transition: transform 1s;
      }
    </style>
  </head>
  <body>
    <h1>Escala do Quadrado</h1>

    <div id="container">
      <div id="quadrado"></div>
    </div>

    <script>
      const quadrado = document.getElementById("quadrado");
      let fatorEscala = 1;

      function aumentarEscalarQuadrado() {
        fatorEscala *= 1.5;
        quadrado.style.transform = `scale(${fatorEscala})`;
      }

      function diminuirEscalarQuadrado() {
        fatorEscala /= 1.5;
        quadrado.style.transform = `scale(${fatorEscala})`;
      }

      setTimeout(aumentarEscalarQuadrado, 1000);
      setTimeout(aumentarEscalarQuadrado, 2000);
      setTimeout(diminuirEscalarQuadrado, 3000);
      setTimeout(diminuirEscalarQuadrado, 4000);
    </script>
  </body>
</html>
